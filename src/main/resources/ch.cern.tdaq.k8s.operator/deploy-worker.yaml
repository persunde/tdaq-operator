apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-tdaq
  namespace: default
spec:
  selector:
    matchLabels:
      run: worker-tdaq
  replicas: 1
  template:
    metadata:
      labels:
        run: worker-tdaq
    spec:
      restartPolicy: OnFailure
      containers:
        - name: worker-tdaq
          image: persundecern/webclient-tdaq
          resources:
            limits:
              cpu: 200m
            requests:
              cpu: 200m